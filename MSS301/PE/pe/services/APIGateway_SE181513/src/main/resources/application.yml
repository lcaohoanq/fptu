spring:
  main:
    web-application-type: reactive
  application:
    name: gateway-server
  cloud:
    gateway:
      routes:
        # Auth service routes (public - no JWT validation needed)
        - id: auth-service
          uri: http://localhost:4007
          predicates:
            - Path=/api/auth/**
          filters:
            - AddRequestHeader=X-From-Gateway, true
            - RewritePath=/api/auth/(?<segment>.*), /api/auth/$\{segment}

        # User service routes (protected - JWT validation required)
        - id: brand-service
          uri: http://localhost:4005
          predicates:
            - Path=/api/brand/**
          filters:
            - AddRequestHeader=X-From-Gateway, true
            - RewritePath=/api/brand/(?<segment>.*), /api/brand/$\{segment}

        # Product service routes (protected - JWT validation required)
        - id: blindboxes-service
          uri: http://localhost:4006
          predicates:
            - Path=/api/blindboxes/**
          filters:
            - AddRequestHeader=X-From-Gateway, true
            - RewritePath=/api/blindboxes/(?<segment>.*), /api/blindboxes/$\{segment}

server:
  port: 4000

springdoc:
  swagger-ui:
    urls:
      - name: auth-service
        url: /auth-service/v3/api-docs
      - name: user-service
        url: /user-service/v3/api-docs

management:
  endpoints:
    web:
      exposure:
        include: gateway,health,info

logging:
  level:
    org.springframework.cloud.gateway: DEBUG

