server:
  port: 8080

spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      server:
        webflux:
          discovery:
            locator:
              enabled: true
              lower-case-service-id: true
          routes:
            - id: account-service
              uri: lb://account-service
              predicates:
                - Path=/api/accounts/**
              filters:
                - RewritePath=/api/accounts/(?<segment>.*), /$\{segment}
            - id: order-service
              uri: lb://order-service
              predicates:
                - Path=/api/orders/**
              filters:
                - RewritePath=/api/orders/(?<segment>.*), /$\{segment}
            - id: orchid-service
              uri: lb://orchid-service
              predicates:
                - Path=/api/orchids/**
              filters:
                - RewritePath=/api/orchids/(?<segment>.*), /$\{segment}

springdoc:
  swagger-ui:
    urls:
      - name: account-service
        url: /account-service/v3/api-docs

      - name: orchid-service
        url: /orchid-service/v3/api-docs

      - name: order-service
        url: /order-service/v3/api-docs

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: gateway,health,info

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
